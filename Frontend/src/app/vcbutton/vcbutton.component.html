<div *ngIf="!isOpen" class="fixed bottom-32 left-4 mb-4">
    <button
      class="vc-button p-3 w-12 h-12 bg-blue-800 text-black rounded-full shadow-lg hover:bg-blue-900 transition duration-200"
      (click)="togglevc()"
    >
    <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
    </button>
</div>
  
<div *ngIf="isOpen" class="vc-modal fixed bottom-4 left-20 bg-stone-950 shadow-lg rounded-lg border border-blue-800 w-1/3 h-1/2">
    <div class="mx-auto flex justify-around items-center h-full rounded-lg border border-blue-800">
        <div class="w-1/3 h-full p-4 ml-2 border-r-2 border-blue-800">
            <h2 class="text-center text-2xl mb-4 text-blue-800">Voice Chat Settings</h2>
            <button 
                class="add-member-button p-2 rounded-lg transition duration-200 w-full"
                [ngClass]="{'bg-black hover:bg-stone-950 text-blue-800': isMember(), 'bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 text-stone-950 rounded-full shadow-lg hover:bg-blue-900': !isMember()}"
                (click)="toggleMember()"
            >
                <i class="fas fa-comment" *ngIf="!isMember()"></i> <i class="fa fa-times" aria-hidden="true" *ngIf="isMember()"></i> {{ isMember() ? 'Leave VC' : 'Join VC' }}
            </button>
        </div>
        <div class="w-2/3 h-full p-4 mr-2">
            <h2 class="text-center text-2xl mb-4 text-blue-800">Voice Chat Members</h2>
            <div *ngFor="let member of vcMembers" class="container mx-auto p-2 h-min text-blue-800">
                <i class="fa fa-user" aria-hidden="true"></i> {{ member.username }}
            </div>            
        </div>
    </div>
</div>
