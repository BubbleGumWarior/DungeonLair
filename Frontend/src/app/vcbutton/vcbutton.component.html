<div *ngIf="!isOpen" class="fixed bottom-32 left-4">
    <button
      class="vc-button p-3 bg-purple-500 text-black rounded-full shadow-lg hover:bg-purple-600 transition duration-200"
      (click)="togglevc()"
    >
    <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
    </button>
  </div>
  
  <div *ngIf="isOpen" class="vc-modal fixed bottom-4 left-16 bg-stone-950 shadow-lg rounded-lg border border-purple-500 w-1/3 h-1/2">
    <div class="mx-auto flex justify-around items-center h-full rounded-lg border border-purple-500">
        <div class="w-1/3 h-full p-4 ml-2 border-r-2 border-purple-500">
            <h2 class="text-center text-2xl mb-4 text-purple-500">Voice Chat Settings</h2>
            <button 
                class="add-member-button p-2 rounded-lg transition duration-200 w-full"
                [ngClass]="{'bg-black hover:bg-stone-950 text-purple-500': isMember(), 'bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-stone-950 rounded-full shadow-lg hover:bg-purple-600': !isMember()}"
                (click)="toggleMember()"
            >
                <i class="fas fa-comment" *ngIf="!isMember()"></i> <i class="fa fa-times" aria-hidden="true" *ngIf="isMember()"></i> {{ isMember() ? 'Leave VC' : 'Join VC' }}
            </button>
        </div>
        <div class="w-2/3 h-full p-4 mr-2">
            <h2 class="text-center text-2xl mb-4 text-purple-500">Voice Chat Members</h2>
            <div *ngFor="let member of vcMembers" class="container mx-auto p-2 h-min text-purple-500">
                <i class="fa fa-user" aria-hidden="true"></i> {{ member.username }}
            </div>            
        </div>
    </div>
</div>
