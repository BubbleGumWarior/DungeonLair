<div *ngIf="!isOpen" class="fixed bottom-4 left-4">
    <button
      class="chat-button p-3 bg-indigo-500 text-black rounded-full shadow-lg hover:bg-indigo-600 transition duration-200"
      (click)="toggleChat()"
    >
      <i class="fas fa-comment"></i>
    </button>
  </div>
  
  <div *ngIf="isOpen" class="chat-modal fixed bottom-4 left-16 bg-stone-950 shadow-lg rounded-lg border border-indigo-500 w-1/3 h-1/2">
    <div class="p-4 h-full">
      <h2 class="font-bold h-min mb-2 text-indigo-500">Chat</h2>
      <div class="chat-history h-5/6 overflow-y-auto border-b border-black mb-2">
        <div *ngFor="let chat of chatHistory" class="message p-2 bg-gradient-to-r from-indigo-400 via-indigo-500 to-indigo-600 mr-4">
          <strong>{{ chat.sender }}:</strong> {{ chat.message }}
        </div>
      </div>
      <div class="flex">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-1 bg-gradient-to-r from-indigo-400 via-indigo-500 to-indigo-600 rounded p-2 mr-2 text-black placeholder-black"
        />
        <button class="send-button bg-gradient-to-r from-indigo-400 via-indigo-500 to-indigo-600 text-black rounded p-2">
          Send
        </button>
      </div>
    </div>
  </div>
