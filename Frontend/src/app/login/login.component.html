<div class="flex items-center justify-center bg-stone-950 h-full min-h-screen w-screen">
  <div [ngClass]="{'grid grid-cols-2 gap-6': !isMobile, 'flex flex-col': isMobile}" class="h-2/3 login-container mx-auto border rounded-3xl border-blue-800 w-2/3">
    <div class="w-full h-full flex flex-col justify-evenly">
      <h2 class="text-center text-4xl mb-4 text-blue-800">Login Page</h2>
      <form (ngSubmit)="onSubmit()" class="w-full mx-auto px-4">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-blue-800">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            (input)="onEmailInput()"
            requiblue 
            class="rounded w-full py-2 px-3 bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 p-2 mr-2 text-black placeholder-black"
            placeholder="Enter your email"          
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 text-blue-800">Password</label>
          <div class="relative">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              requiblue 
              class="rounded w-full py-2 px-3 pr-10 bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 p-2 mr-2 text-black placeholder-black"
              placeholder="Enter your password"
            />
            <button 
              type="button" 
              (click)="togglePasswordVisibility()" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-black hover:text-gray-600 focus:outline-none"
            >
              <svg 
                *ngIf="!showPassword" 
                class="h-5 w-5" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg 
                *ngIf="showPassword" 
                class="h-5 w-5" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 text-black rounded py-2 px-4 w-full">Login</button>
      </form>

      <p class="text-center text-white">
        Don't have an account? 
        <button class="text-blue-800 underline" (click)="navigateTo('register')">
          Register instead!
        </button>
      </p>
      
      <p class="text-center text-gray-400 text-sm mt-2">
        Forgot your password? Contact your Dungeon Master for a reset.
      </p>
    </div>
    <div *ngIf="!isMobile" class="h-full p-4">
      <img [src]="loginImageUrl" alt="Login Image" class="w-full h-full object-cover map-image map-image rounded-3xl">
    </div>
  </div>
</div>

<div *ngIf="showModal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" (click)="closeModal($event)">
  <div class="bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4">Error</h2>
    <p>{{ errorMessage }}</p>
    <button class="mt-4 bg-blue-800 text-white py-2 px-4 rounded" (click)="showModal = false">Close</button>
  </div>
</div>
