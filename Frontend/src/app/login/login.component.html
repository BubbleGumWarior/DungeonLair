<div class="login-container mx-auto p-4">
  <h2 class="text-center text-2xl mb-4 text-amber-500">Login Page</h2>
  <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="email" class="block mb-2 text-amber-500">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        class="border rounded w-full py-2 px-3 "
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block mb-2 text-amber-500">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        class="border rounded w-full py-2 px-3"
        placeholder="Enter your password"
      />
    </div>
    <button type="submit" class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-black rounded py-2 px-4 w-full">Login</button>
  </form>

  <p class="text-center text-white">
    Don't have an account? 
    <button class="text-amber-500 underline" (click)="navigateTo('register')">
      Register instead!
    </button>
  </p>
</div>
