<div class="h-screen flex items-center justify-center bg-stone-950 w-screen">
  <div class="login-container mx-auto w-1/3 border rounded-3xl border-purple-500 p-20">
    <h2 class="text-center text-2xl mb-4 text-purple-500">Login Page</h2>
    <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-purple-500">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          requipurple 
          class="rounded w-full py-2 px-3 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 p-2 mr-2 text-black placeholder-black"
          placeholder="Enter your email"          
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-purple-500">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          requipurple 
          class="rounded w-full py-2 px-3 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 p-2 mr-2 text-black placeholder-black"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-black rounded py-2 px-4 w-full">Login</button>
    </form>

    <p class="text-center text-white">
      Don't have an account? 
      <button class="text-purple-500 underline" (click)="navigateTo('register')">
        Register instead!
      </button>
    </p>
  </div>
</div>
