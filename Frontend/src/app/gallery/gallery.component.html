<div class="battle-map">
    <button class="mt-1 close-button bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-stone-950 p-2 w-10 h-10 rounded-full fixed top-4 right-4 hover:bg-purple-700 transition duration-200 flex items-center justify-center" (click)="closeGallery()">X</button>
    <app-chat-button [newMessage]="diceResult" [username]="username || 'DefaultUser'"></app-chat-button>

    <button *ngIf="role === 'Dungeon Master'" class="mt-1 add-npc-button bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-stone-950 p-2 rounded-full hover:bg-purple-700 transition duration-200 flex items-center justify-center fixed top-4 left-4 w-64" (click)="openAddImageModal()">
        Add Image
    </button>

    <!-- Modal Dialog for Image Upload -->
    <div *ngIf="isAddImageModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
            <input type="text" [(ngModel)]="newImageName" placeholder="Image Name" class="border p-2 w-full mb-4">
            <input type="file" (change)="onFileSelected($event)" class="border p-2 w-full mb-4">
            <div class="flex justify-end">
                <button class="bg-red-500 text-white p-2 rounded mr-2" (click)="closeAddImageModal()">Cancel</button>
                <button class="bg-green-500 text-white p-2 rounded" (click)="uploadImage()">Upload</button>
            </div>
        </div>
    </div>

    <div class="bg-stone-950 h-full max-w-screen">
        <div class="flex py-32">
            <div class="w-1/4 h-full mx-4 border-2 border-purple-500 rounded-lg p-4">
                <p class="text-purple-500">Latest Image:</p>
                <img 
                    *ngIf="latestImage"
                    [src]="latestImage.photo" 
                    alt="{{ latestImage.imageName }}" 
                    class="max-h-52 h-auto w-full object-contain rounded-md pt-4" 
                    style="max-height: 300px;"
                >
            </div>
            <div class="w-3/4 h-full mx-4 border-2 border-purple-500 rounded-lg p-4">
                <p class="text-purple-500">All Images:</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
                    <div *ngFor="let image of images" class="flex-grow flex flex-col border-2 border-purple-500 rounded-lg p-4">
                        <div class="flex-grow flex items-center justify-center mb-4">
                            <img 
                                [src]="image.photo" 
                                alt="{{ image.imageName }}" 
                                class="max-h-52 h-auto w-full object-contain rounded-md" 
                                style="max-height: 300px;"
                            >
                        </div>
                        <div class="text-center">
                            <h2 class="text-3xl font-bold text-purple-500">{{ image.imageName }}</h2>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </div>
</div>
