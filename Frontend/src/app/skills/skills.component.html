<div class="p-6">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search skills..." class="w-full p-2 mb-4 border border-purple-500 rounded-md bg-stone-950 text-purple-500">
  <div class="flex space-x-4 mb-4">
    <button (click)="setSortCriteria('alphabetically')" [class.bg-purple-700]="sortCriteria === 'alphabetically'" class="p-2 border border-purple-500 rounded-md focus:text-stone-950 text-purple-500">Alphabetically</button>
    <button (click)="setSortCriteria('diceRoll')" [class.bg-purple-700]="sortCriteria === 'diceRoll'" class="p-2 border border-purple-500 rounded-md focus:text-stone-950 text-purple-500">Damage</button>
    <button (click)="setSortCriteria('mainStat')" [class.bg-purple-700]="sortCriteria === 'mainStat'" class="p-2 border border-purple-500 rounded-md focus:text-stone-950 text-purple-500">Stat Modifier</button>
  </div>
</div>
<div class="grid grid-cols-2 gap-6 p-6">
    <div *ngFor="let skill of filteredSkills" 
        class="flex flex-col items-start p-4 text-purple-500 h-full w-full bg-purple-900 rounded-md bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-0 border border-purple-500 mb-4">
        
        <!-- Top content (always at the top) -->
        <div class="w-full text-center">
            <h2 class="text-3xl font-bold">{{ skill.skillName }}</h2>                         
            <p class="text-xl">Stat Modifier: {{ skill.mainStat }}</p> 
            <p class="text-sm">{{ skill.description }}</p>       
        </div>

        <!-- Spacer to push content to the bottom -->
        <div class="flex-grow"></div>

        <!-- Bottom content (always at the bottom) -->
        <div class="w-full text-center">
            <p class="text-xl">Damage</p>    
            <div class="flex justify-around hover:text-white cursor-pointer" (click)="rollDice($event)">
                <p class="text-3xl">d{{ skill.diceRoll }}</p>
                <p class="text-3xl">{{ skill.modifier }}</p>
            </div>
        </div>            
    </div>    
</div>
<div class="grid grid-cols-2 gap-6 p-6 h-20">
</div>
