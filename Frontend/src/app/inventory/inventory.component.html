<div class="grid grid-cols-4 gap-6 p-6">
    <div *ngFor="let item of items" class="flex flex-row items-start p-4 text-purple-500 h-full w-full bg-purple-900 rounded-md bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-0 border border-purple-500 mb-4">
        <div class="flex flex-col w-full">
            <div class="text-center">
                <div class="h-full mb-4 flex items-center justify-center">
                    <img [src]="item.photo" alt="{{ item.name }}" class="h-32 w-32 object-cover rounded-md">
                </div>
                <h2 class="text-3xl font-bold">{{ item.name }}</h2>
                <p class="text-sm">Type: {{ item.type }}</p>
                <p class="text-sm">Damage: {{ item.damage }}</p>
                <p class="text-sm">Description: {{ item.description }}</p>
            </div>
        </div>
    </div>    
</div>
<div class="grid grid-cols-2 gap-6 p-6 h-20">

</div>
