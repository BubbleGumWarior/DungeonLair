<div class="container mx-auto p-4">
    <h2 class="text-center text-2xl mb-4 text-amber-500">Register</h2>
    <form class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="username" class="block mb-2 text-amber-500">Username</label>
        <input 
          type="text" 
          id="username" 
          class="border rounded w-full py-2 px-3" 
          placeholder="Enter your username" 
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2 text-amber-500">Email</label>
        <input type="email" id="email" class="border rounded w-full py-2 px-3" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-amber-500">Password</label>
        <input type="password" id="password" class="border rounded w-full py-2 px-3" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-black rounded py-2 px-4 w-full" (click)="navigateTo('/')">Register</button>
    </form>
    <p class="text-center text-white">
      Already have an account? 
      <button class="text-amber-500 underline"  (click)="navigateTo('login')">
        Login instead!
      </button>
    </p>
  </div>
