<div class="h-screen flex items-center justify-center bg-stone-950 w-screen">
  <div [ngClass]="{'grid grid-cols-2 gap-6': !isMobile, 'flex flex-col': isMobile}" class="h-2/3 login-container mx-auto border rounded-3xl border-purple-500 w-2/3">
    <div *ngIf="!isMobile" class="h-full p-4">
      <img [src]="loginImageUrl" alt="Register Image" class="w-full h-full object-cover map-image map-image rounded-3xl">
    </div>
    <div class="w-full h-full flex flex-col justify-evenly">
      <h2 class="text-center text-2xl mb-4 text-purple-500">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full mx-auto px-4">
        <div class="mb-4">
          <label for="username" class="block mb-2 text-purple-500">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username"
            class="rounded w-full py-2 px-3 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 p-2 mr-2 text-black placeholder-black"
            placeholder="Enter your username" 
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2 text-purple-500">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="rounded w-full py-2 px-3 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 p-2 mr-2 text-black placeholder-black" 
            placeholder="Enter your email" 
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 text-purple-500">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="rounded w-full py-2 px-3 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 p-2 mr-2 text-black placeholder-black" 
            placeholder="Enter your password" 
          />
        </div>
        <button type="submit" class="bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-black rounded py-2 px-4 w-full">
          Register
        </button>
      </form>
      <p class="text-center text-white">
        Already have an account? 
        <button class="text-purple-500 underline" (click)="navigateTo('login')">
          Login instead!
        </button>
      </p>
    </div>
  </div>
</div>
